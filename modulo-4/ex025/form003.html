<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="inumbernota">Numeração da prova</label>
            <select name="numbernota" id="inumbernota">
              <option value="nota" selected disabled>Escolha a nota</option>
              <option value="N1">N1</option>
              <option value="N2">N2</option>
              <option value="N3">N3</option>  
            </select>                      
        </p>
        <p>
            <label for="isemestre">Semestre:</label>
            <select name="semestre" id="isemestre">
                <option value="semestre" selected disabled>Escolha o semestre</option>
                <option value="1o">1º semestre</option>
                <option value="2o">2º semestre</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
